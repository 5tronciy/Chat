<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Chat</title>
	<link href="static/css/main.d4d70533.chunk.css" rel="stylesheet">
	<script charset="utf-8" src="static/js/3.98dd4458.chunk.js"></script>
</head>
<body>
	<div id="root">
		<div class="layout-wrapper d-lg-flex" style="">
			<!-- Chat List -->
			<div class="chatlist chat-leftsidebar mr-lg-1">
				<div class="tab-content">
					<div id="pills-chat" class="tab-pane active">
						<div>
							<div class="px-4 pt-4">
								<h4 class="mb-4">Chats</h4>
							</div>
						<div class="px-2">
							<div data-simplebar="init" class="chat-message-list" style="max-height: 100%;">
								<div class="simplebar-wrapper" style="margin: 0px;">
									<div class="simplebar-height-auto-observer-wrapper">
										<div class="simplebar-height-auto-observer"></div>
									</div>
									<div class="simplebar-mask">
										<div class="simplebar-offset" style="right: 0px; bottom: 0px;">
											<div class="simplebar-content-wrapper" style="height: 100%; overflow: hidden scroll;">
												<div class="simplebar-content" style="padding: 0px;">
													<ul class="list-unstyled chat-list chat-user-list" id="chat-list">
														<li id="conversation0" class="">
															<a href="">
																<div class="media">
																	<div class="chat-user-img online align-self-center mr-3">
																		<img src="static/media/avatar-2.02aea0c2.jpg" class="rounded-circle avatar-xs" alt="chatvia">
																	</div>
																	<div class="overflow-hidden media-body">
																		<h5 class="text-truncate font-size-15 mb-1">nexta</h5>
																		
																	</div>
																	
																</div>
															</a>
														</li>
														<li id="conversation0" class="">
															<a href="">
																<div class="media">
																	<div class="chat-user-img online align-self-center mr-3">
																		<img src="static/media/avatar-4.e0ab315a.jpg" class="rounded-circle avatar-xs" alt="chatvia">
																	</div>
																	<div class="overflow-hidden media-body">
																		<h5 class="text-truncate font-size-15 mb-1">tutBY</h5>
																		
																	</div>
																	
																</div>
															</a>
														</li>
													</ul>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<!-- Chat -->
		<div class="user-chat w-100">
			<div class="d-lg-flex">
				<div class="w-100">
					<!-- Chat Header -->
					<div class="p-3 p-lg-4 border-bottom">
						<div class="align-items-center row">
							<div class="col-8 col-sm-4">
								<div class="align-items-center media">
									<div class="d-block d-lg-none mr-2">
										<a class="user-chat-remove text-muted font-size-16 p-2" href="/dashboard">
											<i class="ri-arrow-left-s-line"></i>
										</a>
									</div>
									<div class="mr-3">
										<img src="static/media/avatar-4.e0ab315a.jpg" class="rounded-circle avatar-xs" alt="chatvia">
									</div>
									<div class="overflow-hidden media-body">
										<h5 class="font-size-16 mb-0 text-truncate">
											<a class="text-reset user-profile-show" href="/dashboard">tutBY</a>
											
										</h5>
									</div>
								</div>
							</div>
						</div>
					</div>
					<!-- Chat Content -->
					<div data-simplebar="init" class="chat-conversation p-3 p-lg-4" id="messages" style="max-height: 100%;">
						<div class="simplebar-wrapper" style="margin: -24px;">
							<div class="simplebar-height-auto-observer-wrapper">
								<div class="simplebar-height-auto-observer"></div>
							</div>
							<div class="simplebar-mask">
								<div class="simplebar-offset" style="right: 0px; bottom: 0px;">
									<div class="simplebar-content-wrapper" style="height: 100%; overflow: hidden scroll;">
										<div class="simplebar-content" style="padding: 24px;">
											<ul class="list-unstyled mb-0">
												<li class="">
													<div class="conversation-list">
														<div class="chat-avatar">
															<img src="static/media/avatar-5.3e35c39b.jpg" alt="chatvia">
														</div>
														<div class="user-chat-content">
															<div class="ctext-wrap">
																<div class="ctext-wrap-content">
																	<p class="mb-0">Good Morning</p>
																	<p class="chat-time mb-0">
																		<span class="align-middle">10:00</span>
																	</p>
																</div>
															</div>
															<div class="conversation-name">Doris Brown</div>
														</div>
													</div>
												</li>
												<li class="right">
													<div class="conversation-list">
														<div class="chat-avatar">
															<img src="static/media/avatar-1.67e2b9d7.jpg" alt="chatvia">
														</div>
														<div class="user-chat-content">
															<div class="ctext-wrap">
																<div class="ctext-wrap-content">
																	<p class="mb-0">Good morning, How are you? What about our next meeting?</p>
																	<p class="chat-time mb-0">
																		<span class="align-middle">10:02</span>
																	</p>
																</div>
															</div>	
															<div class="conversation-name">Patricia Smith</div>
														</div>
													</div>
												</li>
											</ul>	
										</div>
									</div>
								</div>
							</div>
							<div class="simplebar-placeholder" style="width: 981px; height: 1218px;"></div>
						</div>
						<div class="simplebar-track simplebar-horizontal" style="visibility: hidden;">
							<div class="simplebar-scrollbar" style="width: 0px; display: none;"></div>
						</div>
						<div class="simplebar-track simplebar-vertical" style="visibility: visible;">
							<div class="simplebar-scrollbar" style="height: 183px; transform: translate3d(0px, 259px, 0px); display: block;"></div>
						</div>
					</div>
					<!-- Chat Message Input -->
					<div class="p-3 p-lg-4 border-top mb-0">
						<form class="">
							<div class="no-gutters row">
								<div class="col">
									<div>
										<input placeholder="Enter Message..." type="text" class="form-control form-control-lg bg-light border-light form-control" value="">
									</div>
								</div>
								<div class="col-auto">
									<div class="chat-input-links ml-md-2">
										<ul class="list-inline mb-0">
											<li class="list-inline-item">
												<button type="submit" class="font-size-16 btn-lg chat-send waves-effect waves-light btn btn-primary">
													>
												</button>
											</li>
										</ul>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
